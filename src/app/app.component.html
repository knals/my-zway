
<button *ngIf="voiceRecognitionService.isStoppedSpeechRecog === false"  [class]="'pi pi-volume-up speech green'" (click)="cancelVoice($event)"></button>
<button *ngIf="voiceRecognitionService.isStoppedSpeechRecog === true" [class]="'pi pi-volume-off speech red'" (click)="activeVoice($event)"></button>
